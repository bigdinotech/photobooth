<!DOCTYPE html>
<html>
	<head>
		<title>Photo Showcase</title>
		<link type="text/css" rel="stylesheet" href="showphotos.css" />
		<script src="jquery-1.11.3.js"></script>
		<script type="text/javascript" src="showphotos.js"></script>
	</head>

	<body>
		<table class="photogrid">
			<tbody>
				<tr>
					<td><img id='1' src="./image0.jpg" /></td>
					<td><img id='2' src="./image1.jpg" /></td>
				</tr>
				<tr>
					<td><img id='3' src="./image2.jpg" /></td>
					<td><img id='4' src="./image3.jpg" /></td>
				</tr>
				<tr class="instrRow">
					<td class="instrCol">
						<p><strong>RETAKING</strong>: Click on the desired picture to be retaken.</p>
						<p><strong>PRINT</strong>: Click on the Print button. <br/>
							*Printing will automatically occur after 20 seconds.
						</p>
					</td>
					<td>
						<div class="printbutton">
							PRINT
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
