<!DOCTYPE html>
<html>
	<head>
		<title>Email</title>
		<link type="text/css" rel="stylesheet" href="email.css" />
		<link type="text/css" rel="stylesheet" href="global.css" />
		<script src="jquery-1.11.3.js"></script>
		<script type="text/javascript" src="CSJSRequestObject.js"></script>
	</head>

	<body>
	  <div class="emailform">
	  <form id="emailformid" name="emailphotoform" method="post" action="sendEmail.php">
	    <table align="center">
		  <tr>
			<td>
			  <label for="email"><h2><strong>Email:</strong></h2></label>
			</td>
			<td>
			  <input  type="text" name="email" maxlength="40" size="15">
			</td>
		  </tr>
		  <tr>
		    <td>
			  <label for="cellnum"><h2><strong>Cell:</strong></h2></label>
			</td>
			<td>
			  <input  type="text" name="cellnum" maxlength="10" size="15">
			</td>
		  </tr>
		  <tr>
		    <td colspan="2" align="center">
			  <input type="submit" value="Submit">
			</td>
		  </tr>
		  <tr>
		    <td colspan="2" align="center">
			  <img id="montageimage" style= "width: 50%" align="center">
		    </td>
		  </tr>
		</table>
		</div>
	  </form>
	</body>
	
	<script>

	$(document).ready(function(){
		var montagefile = Request.QueryString("montagefile");
		console.log(montagefile);
		document.getElementById("montageimage").src=montagefile;
		var url="sendEmail.php?montagefile=" + montagefile;
		document.getElementById("emailformid").action=url;
		console.log(url);
	});
	</script>
	
</html>
