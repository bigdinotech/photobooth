<!DOCTYPE html>
<html>
	<head>
	<title>Photobooth</title>
	<link type="text/css" rel="stylesheet" href="start.css" />
	<script src="jquery-1.11.3.js"></script>
	<script type="text/javascript" src="start.js"></script>
	</head>

	<body>
		<div class="everything">
		<div class="titlewrap">
			<h1 class="title">Doctor Who Photobooth</h1>
			<p class="ready">Press ANYWHERE when ready.</p>
		</div>

			<div class="wrapper">
				<table class="dial">
					<tr>
						<td><span>1</span><br />---</td>
						<td><span>2</span><br />abc</td>
						<td><span>3</span><br />def</td>
					</tr>
					<tr>
						<td><span>4</span><br />ghi</td>
						<td><span>5</span><br />jkl</td>
						<td><span>6</span><br />mno</td>
					</tr>
					<tr>
						<td><span>7</span><br />pqrs</td>
						<td><span>8</span><br />tuv</td>
						<td><span>9</span><br />wxyz</td>
					</tr>
					<tr>
						<td><span>*</span><br />---</td>
						<td><span>0</span><br /></td>
						<td><span>#</span><br />---</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
