<!DOCTYPE html>
<html>
  <head>
    <title>SETUP</title>
    <link type="text/css" rel="stylesheet" href="setup.css" />
	<link type="text/css" rel="stylesheet" href="global.css" />
    <script src="jquery-1.11.3.js"></script>
    <script type="text/javascript" src="setup.js"></script>
	<script type="text/javascript" src="cookies.js"></script>
  </head>

  <body>
    <h1 class="header">PHOTOBOOTH SETUP</h1>
    <div class="setuplayout">
	  <table>
	    <tr>
		  <input id="emailcheckboxid" type="checkbox" name="email" value="send_email" checked> Enable E-Mail feature<br>
		  <input id="mmscheckboxid" type="checkbox" name="cell" value="send_mms"> Enable MMS feature<br>
		  <input id="printcheckboxid" type="checkbox" name="cell" value="print_photo"> Enable printing feature<br>
		  <input id="autotakeid" type="checkbox" name="cell" value="auto_take" checked> Auto Take<br>
		  <input id="enablegifid" type="checkbox" name="cell" value="enable_gif" checked> Enable Gif<br>
		  <input id="simplemodeid" type="checkbox" name="cell" value="simple_mode"> Simple Mode<br>
		  <br>
	    </tr>
		</tr>
		  Camera Select<br>
		  <input id="dslrcameraselectid" type="radio" name="cameraselect" value="DSLR" checked> DSLR<br>
		  <input id="picameraselectid" type="radio"name="cameraselect" value="picam"> picam<br>
		</tr>
	    <tr>
		  <p>Sender Credentials<br>
		    Username: <input id="emailcredentialid" type="text" name="user"><br>
		    Password: <input id="passcredentialid" type="password" name="password">
		  </p>
	    </tr>
	    <tr>
	      <div id="start">
            <h2>START</h2>
		  </div>
        </tr>
	  </table>
    </div>
  </body>
</html>
